<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            background: url("/images/adminlogin.jpg") no-repeat center center/cover;
            height: 100vh; 
        }
        .LoginMessage{
           color: #45a049;
        }
        .welcome{
        
       margin: auto;
       position: obsolute;
        top: 0;
        bottom: 50px;
        }
        .wrongpassword-message,errorusername-message{
            color: red;
        }
        
        .form-container {
            flex: 1;
            max: width 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 250px;
            height:350px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            backdrop-filter: blur(15px); /* Apply blur effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            opacity: 0.9; /* Adjust transparency */
            color: #160e0e;
        }
        .form-container.active {
            display: block; /* Show when active */
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        h1 {
            text-align: start;
        }
        .welcome h1 {
            text-align: center; /* Center the text in the welcome section */
            margin: auto; /* Remove default margin */
            padding: 20px 0; /* Add padding for spacing */
            color: #f4f4f9;
            backdrop-filter: blur(10px);
        }
        button {
            margin-top: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .siginup{
            margin-top: 10px;
            display:block;
            width: 20%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
         
        }
        .text{
            display: flex;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007BFF;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            padding: 80px;
            overflow-x: auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            
        }
        tr:hover {
            background-color: #f1f1f1; /* Highlight on hover */
        }

        @media (max-width: 768px) {
     table {
        display: block; /* Make table block on small screens */
        overflow-x: auto; /* Allow horizontal scroll */
        white-space: nowrap; /* Prevent wrapping */
        border-collapse: collapse;
        width: 100%;
            border-collapse: collapse;
            margin: 50px auto;
            padding: 80px;
            overflow-x: auto;
    }

    th, td {
        padding: 10px;
        text-align: left;
         border-bottom: 1px solid #ddd;
        width: 100%; /* Full width */
    }
    .form-container{
        flex: 1;
            margin-top: 150px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 250px;
            height:350px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background */
            backdrop-filter: blur(15px); /* Apply blur effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            opacity: 0.9; /* Adjust transparency */
            color: #160e0e;
        }
        .form-container.active {
            display: block; /* Show when active */
        }
    }

    </style>
   
</head>
<header>
   <div class="welcome">
    <h1> Welcome to Administration</h1>
</div>
    <nav class="navs">
        <ul><a href="/api/TicketDetails/Home">Home</a></ul>
    </nav>
</header>
<body>
   
   
    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <form action="/api/Admin/adminlogin" method="post"> <!-- Changed to POST for login -->
            <h1>Login</h1>
            <label for="login-username">Email</label>
            <input type="text" name="username" id="login-username" required>
            
            <label for="login-password">Password</label>
            <input type="password" name="password" id="login-password" required>
            
            <button type="submit" class="siginup">Login</button>
        </form>
        <div>
            <p class="LoginMessage" th:text="${LoginMessage}" th:if="${LoginMessage}"></p>
        </div>
        <div>
            <p class="wrongpassword-message" th:text="${wrongpassword}" th:if="${wrongpassword}"></p>
        </div> 
        
        <div>
            <p class="errorusername-message" th:text="${errorusername}" th:if="${errorusername}"></p>
        </div>

      
    </div>
</body>
</html>
