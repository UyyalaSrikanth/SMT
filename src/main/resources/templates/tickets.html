<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        .LoginMessage{
           color: #45a049;
        }
        .DeleteMessage{
            color: brown;
        }
        .wrongpassword-message,errorusername-message{
            color: red;
        }
        .form-container {
            max-width:900px;
            margin: 20px auto;
            padding: 80px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none; /* Hidden by default */
            
        }
        .form-container.active {
            display: block; /* Show when active */
        }
        label {
            display: block;
            margin-top: 10px;
        }
        h1 {
            text-align: start;
        }
        button {
            margin-top: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .siginup{
            margin-top: 10px;
            display:block;
            width: 20%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
         
        }
        .text{
            display: flex;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007BFF;
            cursor: pointer;
        }
        a:hover {
            text-decoration: underline;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            padding: 80px;
            overflow-x: auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            
        }
        tr:hover {
            background-color: #f1f1f1; /* Highlight on hover */
        }

        @media (max-width: 768px) {
     table {
        display: block; /* Make table block on small screens */
        overflow-x: auto; /* Allow horizontal scroll */
        white-space: nowrap; /* Prevent wrapping */
        border-collapse: collapse;
        width: 100%;
            border-collapse: collapse;
            margin: 50px auto;
            padding: 80px;
            overflow-x: auto;
    }

    th, td {
        padding: 10px;
        text-align: left;
         border-bottom: 1px solid #ddd;
        width: 100%; /* Full width */
    }
}
    </style>

        <h2>Existing Bookings</h2>
        
    
        <table>
            <div>
            <p class="LoginMessage" th:text="${LoginMessage}" th:if="${LoginMessage}"></p>
        </div>
        <div>
            <p class="DeleteMessage" th:text="${DeleteMessage}" th:if="${DeleteMessage}"></p>
        </div>
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Destination</th>
                    <th>Distance</th>
                    <th>Ticket Type</th>
                    <th>Price</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticketDetail : ${ticketDetails}">
                    <td th:text="${ticketDetail.id}"></td>
                    <td th:text="${ticketDetail.destination}"></td>
                    <td th:text="${ticketDetail.distance}"></td>
                    <td th:text="${ticketDetail.ticketType}"></td>
                    <td th:text="${ticketDetail.price}"></td>
                    <td th:text="${ticketDetail.email}"></td>
                    <td>
                        <form action="/api/Admin/delete" method="post">
                            <input type="hidden" name="id" th:value="${ticketDetail.id}" />
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this booking?')" >Delete</button>
                           
                            
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
